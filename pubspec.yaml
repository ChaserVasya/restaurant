name: restaurant
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  retrofit: ^4.0.1
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  auto_route: ^7.4.0
  injectable: ^2.1.2
  get_it: ^7.6.0
  dio_cache_interceptor: ^3.4.2
  dio: ^5.2.0
  logger: ^1.4.0
  location: ^4.4.0
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.2
  freezed: ^2.3.5
  auto_route_generator: ^7.1.1
  injectable_generator: ^2.1.6

flutter:

  uses-material-design: true

  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.ttf
    - family: IconsUI
      fonts:
        - asset: fonts/icons-ui.ttf
